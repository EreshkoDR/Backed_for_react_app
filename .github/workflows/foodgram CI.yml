name: Yamdb CI

on: [push]

jobs:
  
  
  deploy:

    runs-on: ubuntu-latest
    #needs: push_dockerfile_to_docker_hub
    steps:
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE}}
          script: |
            ls
            sudo docker-compose -f infra/docker-compose.yml down 
            sudo docker-compose -f infra/docker-compose.yml pull
            touch .env
            echo SECRET_KEY=${{ secrets.SECRET_KEY }} >> .env
            echo DEBUG_MODE=${{ secrets.DEBUG_MODE }} >> .env
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo DB_NAME=${{ secrets.DB_NAME }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            sudo docker-compose up -d
      - name: Setup project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            sudo docker-compose exec -T backend python manage.py migrate -f infra/docker-compose.yml
            sudo docker-compose exec -T backend python manage.py collectstatic --no-input -f infra/docker-compose.yml
            sudo docker-compose exec -T backend python manage.py upload_tags -f infra/docker-compose.yml
            sudo docker-compose exec -T backend python manage.py upload_ingredients -f infra/docker-compose.yml

  send_message:

    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ github.workflow }} was completed! https://http://84.201.163.79/